<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - DMV Links</title>
  <style>
    /* Basic Reset and Styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
    }
    a {
      color: #4da3ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    main {
      flex: 1;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #4da3ff;
    }
    p {
      margin-bottom: 1rem;
    }
    form {
      background-color: #222;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(77, 163, 255, 0.4);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #121212;
      color: #e0e0e0;
      font-size: 1rem;
      resize: vertical;
    }
    input[type="submit"] {
      background-color: #4da3ff;
      color: #121212;
      font-weight: 700;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #357ab8;
    }
    nav a {
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Service</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <p>If you have any questions, suggestions, or need support, feel free to reach out using the form below. We aim to respond within 1 business day.</p>
    
    <form action="mailto:heltonbrian1274@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="Name" required />
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="Email" required />
      
      <label for="message">Message:</label>
      <textarea id="message" name="Message" rows="5" required></textarea>
      
      <input type="submit" value="Send" />
    </form>
  </main>

  <footer>

  </footer>
</body>
</html>
